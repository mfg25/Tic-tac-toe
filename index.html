<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="playerInput">
        <form action="" id="form">
          <div>
            <label for="player1Name">PLAYER ONE NAME</label>
            <input
              type="text"
              id="player1Name"
              name="player1Name"
              value="player1"
            />
          </div>
          <div>
            <label for="player2Name">PLAYER TWO NAME</label>
            <input
              type="text"
              id="player2Name"
              name="player2Name"
              value="player2"
            />
          </div>
          <button type="submit">PLAY</button>
        </form>
      </div>
      <div id="gameboard">
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
      </div>
    </main>
  </body>
</html>
